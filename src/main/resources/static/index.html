<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Breaking Rules Stock</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #111; color: #eee; }
        h1 { color: #00ff9c; }
        button { margin: 5px; padding: 10px; border-radius: 6px; border: none; cursor: pointer; }
        table { border-collapse: collapse; margin-top: 20px; width: 100%; }
        td, th { border: 1px solid #444; padding: 8px; }
        th { background: #222; }
    </style>
</head>
<body>

<h1>ðŸ“¦ Breaking Rules Stock</h1>

<button onclick="cargarProductos()">Ver Productos</button>
<button onclick="window.open('/productos/exportar')">Exportar CSV</button>
<button onclick="window.open('/productos/exportar/excel')">Exportar Excel</button>

<table id="tabla">
    <thead>
    <tr>
        <th>ID</th><th>Nombre</th><th>Talle</th><th>Color</th><th>Precio</th><th>Stock</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function cargarProductos() {
        const res = await fetch('/productos?page=0&size=10');
        const data = await res.json();

        const tbody = document.querySelector("#tabla tbody");
        tbody.innerHTML = "";

        data.content.forEach(p => {
            const row = `
                <tr>
                    <td>${p.id}</td>
                    <td>${p.nombre}</td>
                    <td>${p.talle}</td>
                    <td>${p.color}</td>
                    <td>$${p.precio}</td>
                    <td>${p.stock}</td>
                </tr>`;
            tbody.innerHTML += row;
        });
    }
</script>

</body>
</html>
