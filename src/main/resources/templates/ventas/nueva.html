<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Venta - Breaking Rules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #e5e7eb;
            --accent: #9ca3af;
            --border: #334155;
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, sans-serif;
            background: var(--bg);
            color: var(--primary);
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 18px 28px;
            border-bottom: 1px solid var(--border);
            background: #020617;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,.35);
            border: 1px solid var(--border);
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 14px;
            background: #020617;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
        }

        button {
            background: white;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .success {
            background: rgba(34,197,94,.15);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: var(--success);
        }

        .error {
            background: rgba(239,68,68,.15);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: var(--danger);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 6px 8px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
    </style>
</head>
<body>

<div class="card">
    <h3>Nueva Venta</h3>
    <div th:if="${success}" class="success">Â¡Venta cargada correctamente!</div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/web/ventas/guardar}" th:object="${venta}" method="post">

        <label>Cliente</label>
        <select th:field="*{clienteId}" required>
            <option value="">Seleccione cliente</option>
            <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre + ' ' + c.apellido}"></option>
        </select>

        <label>Forma de pago</label>
        <select th:field="*{formaPago}" required>
            <option value="">Seleccione</option>
            <option value="EFECTIVO">Efectivo</option>
            <option value="TRANSFERENCIA">Transferencia</option>
            <option value="TARJETA">Tarjeta</option>
        </select>

        <label>Monto abonado</label>
        <input type="number" step="0.01" th:field="*{montoPagado}" placeholder="Monto abonado" min="0" required/>

        <h4>Productos</h4>
        <table id="tablaProductos">
            <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio unitario</th>
                <th>Subtotal</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <!-- Fila inicial -->
            <tr>
                <td>
                    <select name="items[0].productoId" onchange="actualizarPrecio(this)" required>
                        <option value="">Seleccione producto</option>
                        <option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.nombre}" th:data-precio="${p.precioVenta}"></option>
                    </select>
                </td>
                <td><input type="number" name="items[0].cantidad" min="1" value="1" onchange="calcularSubtotal(this)" /></td>
                <td><input type="number" name="items[0].precioUnitario" readonly /></td>
                <td><input type="number" name="items[0].subtotal" class="subtotal" readonly /></td>
                <td><button type="button" onclick="eliminarFila(this)">Eliminar</button></td>
            </tr>
            </tbody>
        </table>

        <h4>Total: <span id="totalVenta">0.00</span></h4>

        <button type="button" onclick="agregarFila()">Agregar producto</button>
        <button type="submit">Confirmar Venta</button>
    </form>
</div>

<script>
    function agregarFila() {
        let tabla = document.getElementById('tablaProductos').getElementsByTagName('tbody')[0];
        let index = tabla.rows.length;

        let fila = document.createElement('tr');

        fila.innerHTML = `
            <td>
                <select name="items[${index}].productoId" onchange="actualizarPrecio(this)" required>
                    <option value="">Seleccione producto</option>
                    ${Array.from(document.querySelectorAll('tbody tr:first-child select option'))
                        .map(o => `<option value="${o.value}" data-precio="${o.dataset.precio}">${o.text}</option>`).join('')}
                </select>
            </td>
            <td><input type="number" name="items[${index}].cantidad" min="1" value="1" onchange="calcularSubtotal(this)" /></td>
            <td><input type="number" name="items[${index}].precioUnitario" readonly /></td>
            <td><input type="number" name="items[${index}].subtotal" class="subtotal" readonly /></td>
            <td><button type="button" onclick="eliminarFila(this)">Eliminar</button></td>
        `;
        tabla.appendChild(fila);
    }

    function eliminarFila(btn) {
        let row = btn.closest('tr');
        row.remove();
        calcularTotal();
    }

    function actualizarPrecio(select) {
        let precio = parseFloat(select.options[select.selectedIndex].dataset.precio || 0);
        let row = select.closest('tr');
        let inputPrecio = row.querySelector('input[name*="precioUnitario"]');
        let inputCantidad = row.querySelector('input[name*="cantidad"]');
        let inputSubtotal = row.querySelector('input[name*="subtotal"]');

        inputPrecio.value = precio.toFixed(2);
        inputSubtotal.value = (precio * (inputCantidad.value || 0)).toFixed(2);

        calcularTotal();
    }

    function calcularSubtotal(input) {
        let row = input.closest('tr');
        let cantidad = parseFloat(input.value || 0);
        let precio = parseFloat(row.querySelector('input[name*="precioUnitario"]').value || 0);
        let subtotal = row.querySelector('input[name*="subtotal"]');
        subtotal.value = (cantidad * precio).toFixed(2);

        calcularTotal();
    }

    function calcularTotal() {
        let total = 0;
        document.querySelectorAll('input.subtotal').forEach(s => {
            total += parseFloat(s.value || 0);
        });
        document.getElementById('totalVenta').innerText = total.toFixed(2);
    }
</script>

</body>
</html>
