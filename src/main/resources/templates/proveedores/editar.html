<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar proveedor</title>
    <style>
        body { background:#0f172a; color:white; font-family:Inter, sans-serif; padding:40px; }
        .card { max-width:500px; margin:auto; background:#1e293b; padding:20px; border-radius:12px; }
        input, select { width:100%; padding:10px; margin-bottom:10px; background:#020617; border:1px solid #334155; border-radius:6px; color:white; }
        button { background:white; border:none; padding:10px; border-radius:6px; font-weight:bold; }
        a { color:#9ca3af; display:block; margin-top:10px; }
    </style>
</head>
<body>

<div class="card">
    <h3>Editar proveedor</h3>
    <form th:action="@{/web/proveedores/actualizar/{id}(id=${proveedor.id})}" th:object="${proveedor}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{nombre}" placeholder="Nombre"/>
        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        <input type="text" th:field="*{cuit}" placeholder="CUIT"/>
        <div class="text-danger" th:if="${#fields.hasErrors('cuit')}" th:errors="*{cuit}"></div>
        <input type="text" th:field="*{email}" placeholder="Email"/>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <input type="text" th:field="*{telefono}" placeholder="Teléfono"/>
        <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
        <input type="text" th:field="*{direccion}" placeholder="Dirección"/>
        <div class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>

        <button type="submit">Guardar cambios</button>
    </form>
    <a th:href="@{/web/proveedores}">← Volver</a>
</div>

</body>
</html>
