<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Breaking Rules Stock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #e5e7eb;
            --accent: #9ca3af;
            --border: #334155;
            --success: #22c55e;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Inter, system-ui, sans-serif;
            background: var(--bg);
            color: var(--primary);
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 18px 28px;
            border-bottom: 1px solid var(--border);
            background: #020617;
        }

        header img { height: 42px; }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,.35);
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #020617;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
        }

        button {
            background: white;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-size: .8rem;
            text-transform: uppercase;
            color: var(--accent);
        }

        .stock-bajo { background: rgba(239,68,68,.15); }

        .badge {
            background: rgba(239,68,68,.2);
            color: var(--danger);
            padding: 3px 6px;
            border-radius: 6px;
            font-size: .7rem;
        }

        .actions a {
            margin-right: 8px;
            font-size: .85rem;
            color: var(--accent);
            text-decoration: none;
        }

        footer {
            text-align: center;
            color: var(--accent);
            font-size: .8rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <img th:src="@{/logo-br.jpeg}" alt="Logo de Breaking Rules">
    <h2>Breaking Rules Stock</h2>
</header>

<div class="container">

    <div class="card">
        <h3>➕ Nuevo producto</h3>

        <form th:action="@{/web/productos/guardar}" th:object="${productoNuevo}" method="post">
            <input type="text" th:field="*{sku}" placeholder="Código interno (SKU)" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}"></div>
            <input type="hidden" th:field="*{codigoBarras}" />
            <input type="text" th:field="*{nombre}" placeholder="Nombre" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            <input type="text" th:field="*{categoria}" placeholder="Categoría" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
            <input type="text" th:field="*{color}" placeholder="Color" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>

            <select th:field="*{talle}">
                <option value="">Talle</option>
                <option th:each="t : ${talles}" th:value="${t}" th:text="${t}"></option>
            </select>

            <input type="number" th:field="*{precioVenta}" placeholder="Precio de venta" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('precioVenta')}" th:errors="*{precioVenta}"></div>

            <input type="number" th:field="*{stock}" placeholder="Stock" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
            <button type="submit">Guardar</button>
        </form>
    </div>

    <div class="card">
        <h3>Productos</h3>
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>

        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>
        <table th:if="${!productos.isEmpty()}">
            <thead>
            <tr>
                <th>SKU</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Código de barras</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="p : ${productos}" th:classappend="${p.stock <= 5}? 'stock-bajo'">
                <td th:text="${p.sku}"></td>
                <td th:text="${p.nombre}"></td>
                <td th:text="${p.precioVenta}"></td>
                <td>
                    <span th:if="${p.stock != null and p.stock <= 5}" class="badge bg-danger"> Bajo Stock (<span th:text="${p.stock}"></span>) </span>
                    <span th:if="${p.stock == null or p.stock > 5}" th:text="${p.stock}"> </span>
                </td>
                <td>
                    <img th:src="@{'/barcodes/' + ${p.sku} + '.png'}" alt="Código de barras" width="150"/>
                    <div style="text-align:center; color:white; font-size:0.8rem; margin-top:4px;"
                         th:text="${p.codigoBarras}"></div>
                </td>
                <td class="actions">
                    <a th:href="@{'/web/productos/editar/' + ${p.id}}">Editar</a>
                    <a th:href="@{'/web/productos/eliminar/' + ${p.id}}">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${productos.isEmpty()}">No hay productos cargados.</div>
    </div>

    <footer>© 2026 Breaking Rules — Portfolio</footer>
</div>
</body>
</html>
